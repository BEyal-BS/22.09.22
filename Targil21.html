<!DOCTYPE html>
<html lang="en">
<head>
    <title>Positive or negative</title>
</head>
<body>
    <h1>Positive or negative</h1>
    <script>
        x = parseInt(prompt(`Please enter a number: `))
        if (x == 0)
            document.write(`your number is zero`)
            else if (x > 0)
            document.write(`${x} is positive`)
            else
            document.write(`${x} is negative`)
    </script>
</body>
</html>
