<!DOCTYPE html>
<html lang="en">
<head>
    <title>Increase?</title>
</head>
<body>
    <h1>Increase?</h1>
    <script>
        n1 = parseInt(prompt("Please enter 1st number :"))
        n2 = parseInt(prompt("Please enter 2nd number :"))
        n3 = parseInt(prompt("Please enter 3rd number :"))

        if (n3 > n2 && n2 > n1)
            document.write("increase")
            else
            document.write("No!")
    </script>
</body>
</html>
