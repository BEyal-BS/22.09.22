<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bigger out of 3</title>
</head>
<body>
    <h1>Bigger out of 3</h1>
    <script>
        n1 = parseInt(prompt("Please enter 1st number :"))
        n2 = parseInt(prompt("Please enter 2nd number :"))
        n3 = parseInt(prompt("Please enter 3rd number :"))

        if (n3 >= n2 && n3 >= n1)
            document.write(n3)
            else if (n2 >= n1)
            document.write(n2)
            else
            document.write(n1)
    </script>
</body>
</html>
