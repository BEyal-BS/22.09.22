<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd or even</title>
</head>
<body>
    <h1>Odd or even</h1>
    <script>
        x = parseInt(prompt("Enter a number: "))
        if (x % 2 ==0)
            document.write(`${x} is even`)
        else
            document.write(`${x} is Odd`)

    </script>
    
    
</body>
</html>
