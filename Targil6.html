<!DOCTYPE html>
<html lang="en">
<head>
    <title>salary raise</title>
</head>
<body>
    <h1>salary raise</h1>
    <script>
        x = parseInt(prompt("Enter employees salary: "))

        if (x * 1.1 > 6000)
            document.write(`raise will be 5%, new wage is ${x * 1.05}nis/mo`)
        else
            document.write(`raise will be 10%, new wage is ${x * 1.1}nis/mo`)
    </script>
    
    
</body>
</html>
