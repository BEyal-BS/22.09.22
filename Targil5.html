<!DOCTYPE html>
<html lang="en">
<head>
    <title>Which is bigger</title>
</head>
<body>
    <h1>Which is bigger</h1>
    <script>
        x = parseInt(prompt("Enter a number: "))
        y = parseInt(prompt("Enter a number: "))

        if (x == y)
            document.write(`${x} and ${y} are equal`)
        else if (x > y)
            document.write(`${x} is bigger than ${y}`)
            else
                document.write(`${y} is bigger than ${x}`)
                    
    </script>
    
    
</body>
</html>
