<!DOCTYPE html>
<html lang="en">
<head>
    <title>division</title>
</head>
<body>
    <h1>division</h1>
    <script>
        x = parseInt(prompt("Enter a number: "))
        y = parseInt(prompt("Enter a number: "))

        if(x % y == 0 && y % x == 0)
            document.write("It's the same number")
                else if (x % y == 0)
                    document.write(`${x} divides by ${y}`)
                else if (y % x == 0)
                    document.write(`${y} divides by ${x}`)
                else
                    document.write(`${y} & ${x} does not divide by one another`)
                        
                    
    </script>
    
    
</body>
</html>
