<!DOCTYPE html>
<html lang="en">
<head>
    <title>Growing</title>
</head>
<body>
    <h1>Growing</h1>
    <script>
        x = parseInt(prompt('Enter 1st number: '))
        y = parseInt(prompt('Enter 2nd number: '))

        if (y > x)
        {
            document.write('Growing')
        }
        else
        {
            document.write('Not growing')
        }
    </script>
    
</body>
</html>
