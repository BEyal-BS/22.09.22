<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bigger number</title>
</head>
<body>
    <h1>Bigger number</h1>
    <script>
        x = parseInt(prompt('Enter 1st number: '))
        y = parseInt(prompt('Enter 2nd number: '))

        if (y > x)
        {
            document.write(`${y} is bigger`)
        }
        else if (x > y)
        {
            document.write(`${x} is bigger`)
        }
        else
        {
            document.write('Both are', x)
        }
    </script>
    
</body>
</html>
